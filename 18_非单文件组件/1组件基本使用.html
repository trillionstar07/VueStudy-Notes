<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<!-- 第三步、编写组件标签 -->
			<school></school>
			<hr />
			<student></student>
			<hr />
			<hello></hello>
			<hr />
		</div>
		<div id="root2">
			<hello></hello>
		</div>
	</body>
	<script type="text/javascript">
	//第一步、创建school组件
	const school = Vue.extend({
		template:`
		<div>
		<h2>学校名称：{{schoolName}}</h2>
		<h2>学校地址：{{address}}</h2>
		<button @click="showName">点我提示学校名</button>
		</div>
		`,
		data(){
			return{
				schoolName:'湖南商务职业技术学院',
				address:'湖南长沙',
			}
		},
		methods:{
			showName(){
			alert(this.schoolName)
			}
		}	
	})
	//第一步、创建学生组件
	const student = Vue.extend({
		template:`
		<div>
		<h2>学生姓名：{{studentName}}</h2>
		<h2>学生年龄：{{age}}</h2>
		</div>
		`,
		data(){
			return{
				studentName:'赵欣',
				age:'18'
			}
		}
	})
	
	const hello = Vue.extend({
		template:`
		<div>
		<h2>你好啊！{{name}}</h2>
		</div>
		`,
		data(){
			return{
				name:'Zhaoxin'
			}
		}
	})
	//全局注册，在多个Vue中都可以使用该组件
	Vue.component('hello',hello)
	
	new Vue({
		el:'#root',
		//第二步、注册组件(局部注册)
		components:{
			school:school,
			student:student,
		}
	})
	
	new Vue({
		el:'#root2'
	})
	
	</script>
</html>
