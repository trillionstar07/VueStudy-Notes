<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		let number =19
		let person = {
			name:'zhaoxin',
			sex:'男',
			// age:18
		}
		Object.defineProperty(person,'age',{
			/*
			value:18,//通过该方法来向Perosn中添加age属性等于18，安全性较高
			enumerable:true,//控制属性是否可以枚举，默认false
			writable:true,//控制属性是否可以被修改,默认false
			configurable:true,//控制属性是否可以被删除，默认false
			*/
		   //get:function(){
		   get(){
			   return number
			   //当有人读取person的age属性的时候getter（get函数）会被调用，返回的值就是age的值
		   }	
				//当有人修改了person的age属性是setter（set函数）会被调用，会受到修改的具体值
		   set(value){
			   number = value
		   }
		})
		console.log(person)
		</script>
	</body>
</html>
