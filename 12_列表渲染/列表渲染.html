<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="root">
			 <ul>
				 <li v-for="p of persons" :key="p.id">
					 {{p.name}}-{{p.age}}
				 </li>
			 </ul>
		</div>
	</body>
	
	<script type="text/javascript">
	Vue.config.productionTip = false
	
	const vm = new Vue({
		el:'#root',
		data:{
			persons:[
				{id:'001',name:'张三',age:18},
				{id:'003',name:'李四',age:19},
				{id:'002',name:'王五',age:20}
			]
			},
	})
	</script>
</html>
