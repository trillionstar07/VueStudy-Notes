<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
		<h2>欢迎来到{{name}}学习</h2>
		<a :href="hnswxy" @click.prevent="showInfo">点我提示信息</a>
						<!-- 事件修饰符来阻止跳转 -->
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false//关闭Vue启动时的提示
		//准备Vue实例
		const vm = new Vue({
			el:'#root',
			data:{
				name:'湖南商务学院',
				hnswxy:'https://www.hnswxy.com'
			},
			methods:{
				showInfo(event){
					// event.preventDefault()//阻止跳转
					alert('同学你好')
				}
			}
		})
	</script>
</html>
