<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<div v-text="name"></div>
		</div>
	</body>
	<script type="text/javascript">
	/*学过的指令
	v-bind:单项数据绑定，可以简写成	:xxx
	v-model:双向数据绑定
	v-for:遍历数组、对象、字符串
	v-on:绑定事件监听，可简写成@
	v-if:条件渲染，动态控制节点是否存在
	v-else:条件渲染，动态控制节点是否存在
	v-show:条件渲染，动态控制节点是否展示
	---v-text:可以直接在节点中渲染文本内容，与插值语法的区别在于v-text会直接替换掉文本内容。
	*/
	new Vue({
		el:'#root',
		data:{
			name:'赵欣'
		},
	})
	</script>
</html>
