<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h2>今天天气很{{info}}</h2>
			<button @click="change">切换天气</button>
		</div>
	</body>
	
	<script type="text/javascript">
	Vue.config.productionTip = false//关闭启动时的提示
	
	
	const vm = new Vue({
		el:'#root',
		data:{
			isHot:true,
		},
		computed:{
			info(){
				return this.isHot ? '炎热' : '凉爽'
			}
		},
		methods:{
			change(){
				this.isHot = !this.isHot
			}
		},
		watch:{
			//监视完整写法
			/*isHot:{
				//immediate:true,//初始化时先调用handler
				//deep:true,//深度监视
				handler(newValue,oleValue){
					console.log(newValue,oleValue);
				}
			},*/
			
			//监视简写
			/*isHot(newValue,oldValue){
				console.log('isHot被修改了',newValue,oldValue);
			}*/
		}
	})
			//方法二正常写法
			/*vm.$watch('isHot',{
			//immediate:true,//初始化时先调用handler
			//deep:true,//深度监视
			handler(newValue,oleValue){
				console.log('isHot被修改了',newValue,oleValue);
			}
			})*/
			//方法二简写
			vm.$watch('isHot',function(newValue,oldValue){
				console.log('isHot被修改了',newValue,oleValue)
		})
	</script>
</html>
