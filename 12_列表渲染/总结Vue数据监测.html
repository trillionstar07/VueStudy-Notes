<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="root">
			<h1>学生信息</h1>
			
			<button @click="student.age++">年龄+1岁</button><br />
			<button @click="addSex">添加性别属性，默认：男</button><br />
			<button @click="addFriend">在列表首位添加一个朋友</button>
			<button @click="changeName">修改第一个朋友的名字为“张三”</button>
			<button @click="addHobby">添加一个爱好</button>
			<button @click="updateHobby">修改第一个爱好为“开车”</button>
			
			<h3>姓名：{{student.name}}</h3>
			<h3>年龄：{{student.age}}</h3>
			<h3 v-if="student.sex">性别：{{student.sex}}</h3>
			<h3>爱好：</h3>
			<ul>
				<li v-for="(h,index) in student.hobby" :key="index">
					{{h}}
				</li>
			</ul>
			<h3>朋友：</h3>
			<ul>
				<li v-for="(f,index) in student.friends" :key="index">
					{{f.name}}--{{f.age}}
				</li>
			</ul>
		</div>
	</body>
		
	<script type="text/javascript">
	Vue.config.productionTip = false
	const vm = new Vue({
		el:'#root',
		data:{
			student:{
				name:'tom',
				age:18,
				hobby:['抽烟','喝酒','烫头'],
				friends:[
					{name:'jerry',age:35},
					{name:'tony',age:38}
				]
			}
		},
		methods:{
			addSex(){
				// Vue.set(this.student,'sex','男')
				this.$set(this.student,'sex','男')
			},
			addFriend(){
				// this.student.friends.unshift({name:'jack',age:18})
				Vue.set(this.student.friends.unshift({name:'jack',age:18}))
			},
			changeName(){
				this.student.friends[0].name = '张三'
			},
			addHobby(){
				this.student.hobby.push('干饭')
			},
			updateHobby(){
				this.student.hobby.splice(0,1,'开车')
			}
		}
	})
	</script>
	
</html>
