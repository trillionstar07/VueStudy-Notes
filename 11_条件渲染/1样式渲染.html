<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="root">
			<div> 当前的n值是:{{n}}</div>
			<button @click="n++">点我n会+1</button>
			<!-- 使用 v-show做条件渲染，切换频率高用v-show -->
			<!-- <h2 v-show="false">欢迎来到{{name}}学习</h2> -->
			<!-- <h2 v-show="1==1">欢迎来到{{name}}学习</h2> -->
			
			<!-- 使用 v-if做条件渲染(直接干掉结构) -->
			<!-- <h2 v-if="false">欢迎来到{{name}}学习</h2> -->
			
			
			<!-- 
			<div v-show="n === 1">Angular</div>
			<div v-show="n === 2">react</div>
			<div v-show="n === 3">Vue</div>
			 -->
			 <template v-if="n === 1"><!-- remplate不会破坏结构的同时对元素分组，但只能配合v-if使用 -->
			 <h2 >你好</h2>
			 <h2 >zhaoxin</h2>
			 <h2 >Changsha</h2>
			 </template>
		</div>
	</body>
	
	<script type="text/javascript">
	Vue.config.productionTip = false
	
	const vm = new Vue({
		el:'#root',
		data:{
			name:'湖南商务职业技术学院',
			n:0
		}
	})
	</script>
</html>
