<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h2>今天天气很{{info}}</h2>
		<!-- <button @click="isHot = !isHot">切换天气</button> -->
			<button @click="change">切换天气</button>
		</div>
	</body>
	
	<script type="text/javascript">
	Vue.config.productionTip = false//关闭启动时的提示
	
	
	const vm = new Vue({
		el:'#root',
		data:{
			isHot:true,
		},
		computed:{
			info(){
				return this.isHot ? '炎热' : '凉爽'
			}
		},
		methods:{
			change(){
				this.isHot = !this.isHot
			}
		}
	})
	</script>
</html>
