<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../Vue库/vue.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.1/dayjs.min.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h2>显示格式化后的时间</h2>
			<!-- 计算属性实现 -->
			<h3>现在是：{{fmtTime}}</h3>
			<!-- methods实现 -->
			<h3>现在是：{{getFmtTime()}}</h3>
			<!-- 过滤器实现 -->
			<h3>现在是：{{time | timeFormater}}</h3>
		</div>
	</body>
	<script type="text/javascript">
	new Vue({
		el:'#root',
		data:{
			time:1621561377603//时间戳
		},
		computed:{
			fmtTime(){
				return dayjs(this.time).format("YYYY年MM月DD日 HH:mm:ss")
			}
		},
		methods:{
			getFmtTime(){
				return dayjs(this.time).format("YYYY年MM月DD日 HH:mm:ss")
			}
		},
		filters:{
			timeFormater(value){
				console.log('@',value)
				return dayjs(value).format("YYYY年MM月DD日 HH:mm:ss")
			}
		}
	})
	</script>
</html>
