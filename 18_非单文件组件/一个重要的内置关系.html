<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			
		</div>
	</body>
	<script type="text/javascript">
	//定义构造函数
	function Demo(){
		this.a =1;
		this.b =2;
	}
	//创建Demode函数的实例对象
	const d = new Demo()
		
		console.log(d.a);
		console.log(d.b);
		Demo.prototype.x =99
		Demo.__proto__.e = 100
		console.log(Demo);
		console.log(d.x);
		console.log(Demo.prototype.x);
		console.log(Demo.__proto__.e);
	</script>
</html>
