<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
			<h2>欢迎来到{{name}}</h2>
			<button v-on:click="showInfo1">点我提示信息（不传参）</button>
			<button @click="showInfo2($event,$event)">点我提示信息（传参）</button> 
					<!-- 绑定点击事件v-on简写@click、 -->
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false//关闭Vue启动时的提示
		//准备Vue实例
		const vm = new Vue({
			el:'#root',
			data:{
				name:'湖南商务职业技术学院',
			},
			methods:{
				showInfo1(event){
					// console.log(this); //此处的this是vm
					alert('同学你好!')
				},
				showInfo2(event,number){
					console.log(event.target.innerHTML);
					alert('同学你好!!!!')
				}
			}
		})
	</script>
</html>
