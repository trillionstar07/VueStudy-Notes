<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入vue -->
		<script type="text/javascript" src="../Vue库/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="root">
		<h2>欢迎来到{{name}}学习</h2>
		<input type="text" placeholder="按下回车提示输入" @keyup.huiche="showInfo"/>
														<!-- 别名 -->
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false//关闭Vue启动时的提示
		Vue.config.keyCodes.huiche = 13//自定义一个别名按键
		//准备Vue实例
		const vm = new Vue({
			el:'#root',
			data:{
				name:'湖南商务学院',
			},
			methods:{
				showInfo(event){
					//if(event.keyCode != 13) return
					console.log(event.target.value)
				}
			},
		})
	</script>
</html>
