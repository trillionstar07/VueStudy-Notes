<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="root">
		<h1>插值语法，{{name}}</h1>
		<br />
		<h1>指令语法</h1>
		<a v-bind:href="school.url">点我跳转{{school.name}}1</a>
		<a :href="school.url">点我跳转{{school.name}}2</a>
		<!-- v-bind:可以简写成: -->
		</div>
		
		
		
		<script type="text/javascript">
	new Vue({
		el:'#root',
		data:{
			name: 'zhaoxin',
			school:{
				url: 'https://www.baidu.com/',
				name:'百度'
			},
		}
	})
		</script>
	</body>
</html>
